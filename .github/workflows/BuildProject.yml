name: BuildProject
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  latest_windows_build:
    name: Build on latest Windows
    runs-on: windows-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Build the project
      run: ./gradlew build
      
  latest_ubuntu_build:
    name: Build on latest Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Build the project
      run: ./gradlew build
      
  latest_macos_build:
    name: Build on latest MacOS
    runs-on: macos-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout the code
      uses: actions/checkout@v2
    - name: Build the project
      run: ./gradlew build